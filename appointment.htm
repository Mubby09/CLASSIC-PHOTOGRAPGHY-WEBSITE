    <div>
        <form>
            <h1>APPOINTMENT FORM </h1>
            <div>
                <label for="">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="">Phone Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter Your Number">
            </div>
            <div>
                <label for="">Message:</label>
                <textarea name="message" id="" cols="30" rows="10"
                    placeholder="Please Enter The Date and Time You Would Love to Book Your appointment"></textarea>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="SEND" class="btn">
            </div>
            <p class="notice">NOTE: In a case of any development prior to your appointment, Please do notify us ahead.
                Thank You!</p>
        </form>
    </div>
